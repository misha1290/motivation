<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Часовой таймер</title>
    <link rel="stylesheet" href="./style.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    #counter {
      font-size: 40vh;
      text-align: center;
      margin: 0;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }
    .controls button {
      width: 32%;
      font-size: 18px;
      padding: 15px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      margin-top: 10px;
    }
    #clock {
      text-align: center;
      font-size: 20px;
      color: gray;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Таймер</h1>
  <h2 id="counter">0</h2>

  <div class="controls">
    <button onclick="changeCounter(-1)">-1</button>
    <button onclick="togglePause()" id="pauseBtn">⏸ Пауза</button>
    <button onclick="changeCounter(1)">+1</button>
  </div>

  <label for="notes">Заметки:</label>
  <textarea id="notes" rows="6" placeholder="Ваши заметки..."></textarea>

  <div id="clock"></div>

  <script>
    const counterEl = document.getElementById('counter');
    const notesEl = document.getElementById('notes');
    const pauseBtn = document.getElementById('pauseBtn');
    const clockEl = document.getElementById('clock');

    let data = JSON.parse(localStorage.getItem('timerData')) || {
      counter: 0,
      lastTick: Date.now(),
      paused: false,
      notes: ''
    };

    function saveData() {
      localStorage.setItem('timerData', JSON.stringify(data));
    }

    function updateCounterDisplay() {
      counterEl.textContent = data.counter;
    }

    function processMissedTime() {
      const now = Date.now();
      const diffHours = Math.floor((now - data.lastTick) / (1000 * 60 * 60));
      if (!data.paused && diffHours > 0) {
        data.counter -= diffHours;
        data.lastTick += diffHours * 60 * 60 * 1000;
        saveData();
      }
    }

    function tick() {
      const now = new Date();
      if (!data.paused && now.getMinutes() === 0) {
        const currentHour = now.getHours();
        const last = new Date(data.lastTick).getHours();

        const nowTime = now.getTime();
        const lastTime = data.lastTick;
        const diffHours = Math.floor((nowTime - lastTime) / (1000 * 60 * 60));

        if (diffHours > 0) {
          data.counter -= diffHours;
          data.lastTick = nowTime;
          updateCounterDisplay();
          saveData();
        }
      }
    }

    function changeCounter(amount) {
      data.counter += amount;
      updateCounterDisplay();
      saveData();
    }

    function togglePause() {
      data.paused = !data.paused;
      pauseBtn.textContent = data.paused ? '▶️ Продолжить' : '⏸ Пауза';
      if (!data.paused) data.lastTick = Date.now();
      saveData();
    }

    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      clockEl.textContent = `Текущее время: ${h}:${m}:${s}`;
    }

    // Загрузка
    processMissedTime();
    updateCounterDisplay();
    notesEl.value = data.notes;
    pauseBtn.textContent = data.paused ? '▶️ Продолжить' : '⏸ Пауза';

    // Слушатели
    notesEl.addEventListener('input', () => {
      data.notes = notesEl.value;
      saveData();
    });

    // Интервалы
    setInterval(tick, 60 * 1000);       // каждые 60 сек проверка -1
    setInterval(updateClock, 1000);     // часы

  </script>
</body>
</html>
